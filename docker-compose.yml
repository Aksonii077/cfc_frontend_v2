version: '3.8'

services:
  frontend:
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time arguments (baked into static files)
        # Override these for different environments
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8002}
        VITE_MENTOR_API_BASE_URL: ${VITE_MENTOR_API_BASE_URL:-http://localhost:8000}
        VITE_AGENT_URL: ${VITE_AGENT_URL:-http://localhost:8001}
        VITE_AGENT_API_TIMEOUT: ${VITE_AGENT_API_TIMEOUT:-120000}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_GOOGLE_ANALYTICS_ID: ${VITE_GOOGLE_ANALYTICS_ID}
        VITE_ACCESS_TOKEN: ${VITE_ACCESS_TOKEN}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    env_file:
      - .env
    restart: unless-stopped
    container_name: cofounder-circle-frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

